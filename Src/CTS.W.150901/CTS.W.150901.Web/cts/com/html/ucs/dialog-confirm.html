<div class="modal-header cts-dialog-confirm">
    <cts-title text="{{$nm('CTS.COM.UCS.DIALOGCONFIRM.Title')}}"></cts-title>
</div>
<div class="modal-body cts-dialog-confirm" cts-loaded="modalLoaded">
    <span class="text">{{data.Message}}</span>
    <div class="clear" />
    <cts-button tabindex="10" text="{{$nm('CTS.COM.UCS.DIALOGCONFIRM.Yes')}}" onclick="yes()"></cts-button>
    <cts-button tabindex="20" text="{{$nm('CTS.COM.UCS.DIALOGCONFIRM.No')}}" onclick="no()"></cts-button>
</div>
