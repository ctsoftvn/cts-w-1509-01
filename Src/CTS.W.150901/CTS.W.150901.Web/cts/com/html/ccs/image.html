<div class="{{class}} cts-image">
    <img 
        alt="{{alt}}"
        class="img-thumbnail"
        id="{{id}}"
        ng-class="{border: border=='true', transparent: transparent=='true'}"
        ng-click="onclick()"
        ng-disabled="disabled"
        ng-src="{{src}}"
        tabindex="{{tabindex}}"/>
</div>
