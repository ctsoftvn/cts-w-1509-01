<div class="{{class}} cts-typeahead">
    <input 
        bs-typeahead="true"
        class="form-control"
        cts-submit="{{uiKeypress}}"
        data-html="true"
        id="{{id}}"
        ng-blur="onblur({data: model})"
        ng-change="onchange({data: model})"
        ng-disabled="disabled"
        ng-model="model"
        ng-options="option for option in options"
        placeholder="{{placeholder}}"
        tabindex="{{tabindex}}"
        type="text"/>
</div>
