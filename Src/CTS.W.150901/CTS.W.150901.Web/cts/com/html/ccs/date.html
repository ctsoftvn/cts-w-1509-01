<div class="{{class}} cts-date">
    <input 
        bs-datepicker="true"
        class="form-control"
        cts-submit="{{uiKeypress}}"
        data-date-format="{{format || 'ddMMyyyy'}}"
        id="{{id}}"
        ng-blur="onblur({ data: model })"
        ng-change="onchange({ data: model })"
        ng-disabled="disabled"
        ng-model="model"
        placeholder="{{placeholder}}"
        tabindex="{{tabindex}}"
        type="text"/>
</div>
