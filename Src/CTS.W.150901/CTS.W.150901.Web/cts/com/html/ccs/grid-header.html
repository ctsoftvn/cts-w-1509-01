<td 
    class="{{class}}" 
    ng-class="{sortable: orderBy!=undefined}" 
    ng-click="_evtClick()">
    <span class="text">{{text}}</span>
    <span ng-if="_chkSortState('')" class="cts-sort cts-sortboth"></span>
    <span ng-if="_chkSortState('asc')" class="cts-sort cts-sortasc"></span>
    <span ng-if="_chkSortState('desc')" class="cts-sort cts-sortdesc"></span>
</td>
