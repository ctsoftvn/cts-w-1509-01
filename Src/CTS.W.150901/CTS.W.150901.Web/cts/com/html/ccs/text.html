<div class="{{class}} cts-text">
    <input 
        class="form-control"
        cts-submit="{{uiKeypress}}"
        id="{{id}}"
        ng-blur="onblur({data: model})"
        ng-change="onchange({data: model})"
        ng-disabled="disabled"
        ng-model="model"
        placeholder="{{placeholder}}"
        tabindex="{{tabindex}}"
        type="text"/>
</div>
